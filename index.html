<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hunt Lead Trainer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="accuracy">Accuracy: H: 0% | B: 0% | M: 0%</div>
  <div id="info">Press ESC for settings</div>
  <div id="crosshair"></div>
  <div id="ironSights">
    <img id="ironSightsImg" src="source/model1.png" alt="Iron Sights">
  </div>
  <div id="hitMarker">
    <div class="line"></div>
    <div class="line"></div>
  </div>
  <!-- Pause Menu Overlay -->
  <div id="pauseMenu">
    <h1>Pause Menu</h1>
    <label>
      Sensitivity:
      <input id="sensitivityInput" type="number" step="0.0001">
    </label>
    <label>
      Max Distance:
      <input id="maxDistanceInput" type="number" step="1">
    </label>
    <label>
      Number of Targets:
      <input id="numTargetsInput" type="number" step="1">
    </label>
    <label>
      Muzzle Velocity:
      <input id="muzzleVelocityInput" type="number" step="1">
    </label>
    <label>
      Target Max Speed:
      <input id="targetMaxSpeedInput" type="number" step="0.1">
    </label>
    <label>
      Player Height:
      <input id="playerHeightInput" type="number" step="0.1">
    </label>
    <label>
      Show Distance:
      <input id="showDistanceInput" type="checkbox">
    </label>
    <label>
      Hard Mode (Evasive Strafing):
      <input id="hardModeInput" type="checkbox">
    </label>
    <label>
      Strafe Intensity:
      <input id="strafeIntensityInput" type="number" step="0.1">
    </label>
    <label>
      Strafe Frequency:
      <input id="strafeFrequencyInput" type="number" step="0.1">
    </label>
    <label>
      Scope Type:
      <select id="scopeTypeSelect">
        <option value="ironSights">Iron Sights</option>
        <option value="deadeye">Deadeye</option>
        <option value="marksman">Marksman</option>
        <option value="sniper">Sniper</option>
        <option value="aperture">Aperture</option>
      </select>
    </label>
    <label>
      Iron Sights Model:
      <select id="ironSightsModelSelect">
        <option value="model1">Model 1</option>
        <option value="model2">Model 2</option>
        <option value="model3">Model 3</option>
      </select>
    </label>
    <div id="ironSightsPreview">
      <img id="ironSightsPreviewImg" src="source/model1.png" alt="Iron Sights Preview">
    </div>
    <label>
      Iron Sights Scale:
      <input id="ironSightsScaleInput" type="number" step="0.1" value="1.0">
    </label>
    <label>
      Shot Cycle Time (s):
      <input id="shotCycleTimeInput" type="number" step="0.1">
    </label>

    <button id="saveSettings">Save</button>
    <button id="resumeGame">Resume</button>
  </div>
  <!-- Three.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
